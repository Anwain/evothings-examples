<!DOCTYPE html>
<!--
	Description:

	BLE example application for finding BLE beacons
	compatible with mbed beacon code found at 
	http://developer.mbed.org/teams/Bluetooth-Low-Energy/code/BLE_iBeacon/

	Requirements:
	A BLE beacon nearby.
-->
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>mbed Beacon Scan</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
	</header>

	<h1>mbed beacon scan</h1>

	<h2>Info</h2>

	<p>This application scans all BLE devices nearby and checks their advertising data for beacon compatible data. The Beacon Data layout can be seen below.
	
	<img style="max-width:100%" src="./ibeaconPayload.png" alt="iBeacon Packet Layout" />
	</p>

	<p id="info">No beacons found</p>
	<ul id="found-beacons" class="dynamic" style="max-width:100%"></ul>

</body>

</html>
