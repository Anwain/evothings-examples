<!DOCTYPE html>
<!--
	Description:

	BLE example for scanning all devices, characteristics and services on a board. 
-->
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>mbed ble scanner</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h1>mbed ble scanner</h1>

	<p id="info">Not Connected</p>

	<button onclick="app.toggleButton()">toggle</button>

	<h2>Info</h2>

	<p>This app scans and displays all available ble devices. It connects to a device 
	with a hardcoded name in the app.js file. Please change the "ChangeMe!!" text
	to the name of the beacon  you wish to connect to.</p>

	<ul id="found-devices" class="dynamic" style="max-width:100%"></ul>

</body>

</html>
